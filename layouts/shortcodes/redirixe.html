{{ $base := .Get "base" }}
{{ $ligazon := .Get "ligazon" }}

<!-- Non elimino as / para poder controlar url relativas das raÃ­z -->
{{ if $ligazon }}
<script>
    {{ if $base }}
    if (window.location.href.indexOf({{ $base }}) >= 0)
        window.location.href = "{{ $base }}/{{ $ligazon }}";
    else
        window.location.href = "{{ $ligazon }}";
    {{ else }}
    window.location.href = "{{ $ligazon }}";
    {{ end }}
</script>
{{ end }}
